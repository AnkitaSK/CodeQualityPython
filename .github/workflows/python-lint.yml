name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python linter
        id: pylint
        uses: docker://reasonsoftware/action-pylint:v2
      - name: Black code style check
        uses: ORTHOIN3D/python-black20-check@20.8b1
